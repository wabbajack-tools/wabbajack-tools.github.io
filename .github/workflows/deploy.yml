name: Blazor WASM Deployment
env:
  PUBLISH_DIR: Wabbajack.Web/bin/Release/net6.0/publish/wwwroot
  NODE_ENV: production

on:
  push:
    branches: [ redux ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup .NET Core SDK 6.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Setup Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: npm install
        run: npm install
        working-directory: Wabbajack.Web

      - name: Copy index.html to 404.html
        run: cp Wabbajack.Web/wwwroot/index.html Wabbajack.Web/wwwroot/404.html

      - name: Publish
        run: dotnet publish -c Release Wabbajack.Web/Wabbajack.Web.csproj

      #- name: Rewrite base href
      #  uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
      #  with:
      #    html_path: ${{ env.PUBLISH_DIR }}/index.html
      #    base_href: /BlazorOnGitHubPages/

      - name: GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v1.5.1
        with:
          target_branch: gh-pages
          build_dir: ${{ env.PUBLISH_DIR }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}